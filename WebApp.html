			<form class="form-horizontal" name="frmListadoPorProyecto" id="frmListadoPorProyecto">
				<fieldset>
					<!-- Form Name -->
					<legend>Listado de tareas por proyecto</legend>
					
					<div class="form-group">
						<label class="col-xs-4 control-label" for="lstProyecto">Proyecto</label>
						<div class="col-xs-4">
							<select  class="form-select" name="lstProyecto" id="lstProyecto"></select>
						</div>
					</div>
					
					<!-- Button -->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="btnAceptarListadoPorProyecto"></label>
						<div class="col-xs-4">
							<input type="button" id="btnAceptarListadoPorProyecto" name="btnAceptarListadoPorProyecto"
								class="btn btn-primary" value="Aceptar" />
						</div>
					</div>
				</fieldset>
			</form>
			<form class="form-horizontal" name="frmAltaProyecto" id="frmAltaProyecto">
				<fieldset>
					<!-- Form Name -->
					<legend>Alta de Proyecto</legend>
					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtAltaNombreProyecto">Nombre del Proyecto</label>
						<div class="col-xs-4">
							<input id="txtAltaNombreProyecto" name="txtAltaNombreProyecto" placeholder="Nombre del Proyecto"
								class="form-control input-md" type="text">
						</div>
					</div><!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtAltaDescripcionProyecto">Descripcion del proyecto</label>
						<div class="col-xs-4">
							<input id="txtAltaDescripcionProyecto" name="txtAltaDescripcionProyecto" placeholder="Descripción del Proyecto" class="form-control input-md"
								type="text">
						</div>
					</div>
					<!-- Campo de fecha de inicio del proyecto -->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtAltaFechaInicio">Fecha de Inicio</label>
						<div class="col-xs-4">
							<input id="txtAltaFechaInicio" name="txtAltaFechaInicio" class="form-control input-md" type="datetime-local">
						</div>
					</div>
					<!-- Campo de fecha de fin del proyecto -->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtAltaFechaFin">Fecha de Fin</label>
						<div class="col-xs-4">
							<input id="txtAltaFechaFin" name="txtAltaFechaFin" class="form-control input-md" type="datetime-local">
						</div>
					</div>
					
					<!-- Button -->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="btnAceptarAltaProyecto"></label>
						<div class="col-xs-4">
							<input type="button" id="btnAceptarAltaProyecto" name="btnAceptarAltaProyecto"
								class="btn btn-primary" value="Aceptar" />
						</div>
					</div>
				</fieldset>
			</form>

			<form class="form-horizontal" name="frmBuscarTarea" id="frmBuscarTarea">

							<input id="txtNombreTarea" name="txtNombreTarea" placeholder="Nombre de la Tarea"
								class="form-control input-md" type="text">

					</div>
					<!-- Button -->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="btnBuscarTarea"></label>

							<input type="button" id="btnBuscarTarea" name="btnBuscarTarea"
								class="btn btn-primary" value="Aceptar" />

					</div>

						<div class="col-xs-4">
							<input id="txtModIdTarea" name="txtModIdTarea"
								class="form-control input-md" type="text" readonly

					</div>
					

					<!-- Text input-->
					<div class="form-group">
						<label class="col-xs-4 control-label" for="txtModNombreTarea">Nombre</label>
